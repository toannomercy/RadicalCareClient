<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <title>Register</title>
</head>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5 py-5 h-100" style="margin-top: 5rem !important;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Register to <strong>RadicalMotor</strong></h3>
                    <p class="mb-4 text-secondary">Welcome to RadicalMotor, please register to continue.</p>
                    <form th:action="@{/auth/register}" method="post">
                        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                            <ul>
                                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                            </ul>
                        </div>
                        <div class="form-group mb-4">
                            <label for="email"></label>
                            <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control" required id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-4 position-relative">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <span id="togglePassword"
                                  class="position-absolute top-50 end-0 translate-middle-y me-3"
                                  style="cursor: pointer;">
                                  <i class="bi bi-eye"></i>
                            </span>
                        </div>
                        <div class="form-group mb-4">
                            <label for="phone"></label>
                            <input type="tel" class="form-control" required id="phone" name="phone" placeholder="Enter your phone">
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="@{/auth/login}">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const isPasswordVisible = passwordInput.type === 'text';

            passwordInput.type = isPasswordVisible ? 'password' : 'text';

            togglePassword.innerHTML = isPasswordVisible
                ? '<i class="bi bi-eye"></i>'
                : '<i class="bi bi-eye-slash"></i>';
        });
    });
</script>

<!--lib-->
<script src="../../jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../lib/wow/wow.min.js"></script>
<script src="../../lib/easing/easing.min.js"></script>
<script src="../../lib/waypoints/waypoints.min.js"></script>
<script src="../../lib/counterup/counterup.min.js"></script>
<script src="../../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../../lib/tempusdominus/js/moment.min.js"></script>
<script src="../../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../../js/tempusdominus-bootstrap-4.min.js"></script>
</body>
</html>
