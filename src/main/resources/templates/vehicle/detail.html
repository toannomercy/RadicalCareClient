<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Chi Tiết Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .main-image {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{layout::header}"></th:block>
<th:block th:replace="fragments/slider :: slider"></th:block>

<div class="container mt-5">
    <!-- Thông báo lỗi -->
    <div th:if="${errorMessage != null}">
        <div class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    </div>
    <div th:if="${successMessage != null}">
        <div class="alert alert-success text-center" th:text="${successMessage}"></div>
    </div>

    <!-- Nội dung chi tiết xe -->
    <div th:if="${vehicle != null}">
        <div class="row">
            <!-- Phần hình ảnh -->
            <div class="col-md-7">
                <div class="card border-0">
                    <!-- Hình ảnh chính -->
                    <div class="text-center">
                        <img id="mainImage" th:src="${vehicle.imageUrls[0]}" class="img-fluid rounded main-image" alt="Vehicle Image">
                    </div>
                    <!-- Hình ảnh phụ -->
                    <div class="d-flex justify-content-center mt-3">
                        <div class="d-flex overflow-auto" style="max-width: 100%;">
                            <div th:each="image, idx : ${vehicle.imageUrls}" class="mx-1">
                                <img th:src="${image}"
                                     class="img-thumbnail"
                                     style="width: 120px !important; height: 80px !important; object-fit: cover;"
                                     onclick="changeMainImage(this.src, this);"
                                     th:classappend="${idx == 0} ? 'border-danger' : ''" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Phần thông tin xe -->
            <div class="col-md-5">
                <div class="card border-0 shadow-sm p-4">
                    <h2 class="text-primary mb-4" th:text="${vehicle.vehicleName}"></h2>
                    <p><strong>Giá:</strong>
                        <span th:text="${T(org.example.radicalmotor.Utils.CurrencyUtils).formatCurrency(vehicle.price)}"></span>
                    </p>
                    <p><strong>Màu sắc:</strong> <span th:text="${vehicle.color}"></span></p>
                    <p><strong>Phân khúc:</strong> <span th:text="${vehicle.segment}"></span></p>
                    <p><strong>Mô Tả:</strong> <span class="text-secondary" th:text="${vehicle.description}"></span></p>
                    <!-- Form gửi dữ liệu tới controller -->
                    <form action="/cart/add" method="POST">
                        <input type="hidden" name="chassisNumber" th:value="${vehicle.chassisNumber}" />
                        <input type="hidden" name="vehicleName" th:value="${vehicle.vehicleName}" />
                        <input type="hidden" name="color" th:value="${vehicle.color}" />
                        <input type="hidden" name="price" th:value="${vehicle.price}" />
                        <input type="number" name="quantity" id="quantity" value="1" min="1" required />
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cart-plus me-2"></i>Thêm vào giỏ hàng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<th:block th:replace="~{layout::footer}"></th:block>

<script>
    // Đổi ảnh chính khi nhấp vào hình phụ
    function changeMainImage(src, element) {
        document.getElementById('mainImage').src = src;

        // Xóa viền đỏ từ tất cả các ảnh phụ
        const thumbnails = document.querySelectorAll('.img-thumbnail');
        thumbnails.forEach(thumbnail => thumbnail.classList.remove('border-danger'));

        // Thêm viền đỏ vào ảnh được chọn
        element.classList.add('border-danger');
    }
    document.getElementById("addToCartButton").addEventListener("click", function () {
        const chassisNumber = document.getElementById("chassisNumber").value;
        const vehicleName = document.getElementById("vehicleName").value;
        const color = document.getElementById("color").value;
        const price = document.getElementById("price").value;
        const userId = document.getElementById("userId").value;
        const quantity = document.getElementById("quantity").value;

        fetch("/cart/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                chassisNumber: chassisNumber,
                vehicleName: vehicleName,
                color: color,
                price: price,
                userId: userId,
                quantity: quantity,
            }),
        })
            .then((response) => response.json())
            .then((data) => {
                if (data.status === "success") {
                    showToast("Success", data.message, "success"); // Hiển thị thông báo thành công
                } else {
                    showToast("Error", data.message, "error"); // Hiển thị thông báo lỗi
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                showToast("Error", "Something went wrong. Please try again later.", "error");
            });
    });

    function showToast(title, message, type) {
        // Hàm xử lý hiển thị thông báo (tuỳ vào library bạn sử dụng, ví dụ: toastr.js, SweetAlert, v.v.)
        if (type === "success") {
            // Thông báo thành công
            alert(`${title}: ${message}`);
        } else if (type === "error") {
            // Thông báo lỗi
            alert(`${title}: ${message}`);
        }
    }
</script>

<!--Lib-->
<script src="../../jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../lib/wow/wow.min.js"></script>
<script src="../../lib/easing/easing.min.js"></script>
<script src="../../lib/waypoints/waypoints.min.js"></script>
<script src="../../lib/counterup/counterup.min.js"></script>
<script src="../../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../../lib/tempusdominus/js/moment.min.js"></script>
<script src="../../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../../js/tempusdominus-bootstrap-4.min.js"></script>
</body>
</html>
